<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Reporting Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 shadow">
    <h1 class="text-2xl font-semibold">User Request & Complaint Portal</h1>
  </header>
  <main class="flex-grow container mx-auto p-4">
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Create New Request / Complaint</h2>
      <form id="reportForm" class="bg-white p-6 rounded shadow-md max-w-lg">
        <input type="hidden" id="userId" value="user1" />
        <div class="mb-4">
          <label for="type" class="block font-medium mb-1">Type</label>
          <select id="type" class="w-full border border-gray-300 rounded p-2" required>
            <option value="">Select type</option>
            <option value="Request">Request</option>
            <option value="Complaint">Complaint</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="title" class="block font-medium mb-1">Title</label>
          <input type="text" id="title" class="w-full border border-gray-300 rounded p-2" required />
        </div>
        <div class="mb-4">
          <label for="description" class="block font-medium mb-1">Description</label>
          <textarea id="description" rows="4" class="w-full border border-gray-300 rounded p-2" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Submit</button>
      </form>
    </section>
    <section>
      <h2 class="text-xl font-semibold mb-4">My Reports</h2>
      <div id="reportsList" class="space-y-4">
        <!-- Reports will be rendered here -->
      </div>
    </section>
  </main>
  <footer class="bg-gray-200 text-center p-4 text-sm text-gray-600">
    &copy; 2024 Reporting App
  </footer>

  <script>
    const apiBase = 'http://localhost:3000/api';

    async function fetchReports() {
      const userId = document.getElementById('userId').value;
      const res = await fetch(`${apiBase}/reports?userId=${userId}`);
      const reports = await res.json();
      renderReports(reports);
    }

    function renderReports(reports) {
      const container = document.getElementById('reportsList');
      container.innerHTML = '';
      if (reports.length === 0) {
        container.innerHTML = '<p class="text-gray-600">No reports found.</p>';
        return;
      }
      reports.forEach(report => {
        const updatesHtml = report.updates.map(u => `<li class="text-sm text-gray-500">[${new Date(u.date).toLocaleString()}] ${u.message}</li>`).join('');
        container.innerHTML += `
          <div class="bg-white p-4 rounded shadow">
            <h3 class="font-semibold text-lg">${report.title} <span class="text-sm font-normal text-gray-600">(${report.type})</span></h3>
            <p class="text-gray-700 mb-2">${report.description}</p>
            <p><strong>Status:</strong> ${report.status}</p>
            <p><strong>Progress:</strong> ${report.progress}%</p>
            <p><strong>Handler:</strong> ${report.handler ? report.handler : 'Not assigned'}</p>
            <details class="mt-2">
              <summary class="cursor-pointer text-blue-600">Updates</summary>
              <ul class="list-disc list-inside max-h-40 overflow-y-auto">${updatesHtml}</ul>
            </details>
          </div>
        `;
      });
    }

    document.getElementById('reportForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userId = document.getElementById('userId').value;
      const type = document.getElementById('type').value;
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!type || !title || !description) {
        alert('Please fill in all fields.');
        return;
      }

      const res = await fetch(`${apiBase}/reports`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, type, title, description }),
      });

      if (res.ok) {
        alert('Report submitted successfully.');
        e.target.reset();
        fetchReports();
      } else {
        alert('Failed to submit report.');
      }
    });

    // Initial fetch
    fetchReports();
  </script>
</body>
</html>
