<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Reporting App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-700 text-white p-4 shadow">
    <h1 class="text-2xl font-semibold">Admin Dashboard - Reporting App</h1>
  </header>
  <main class="flex-grow container mx-auto p-4">
    <section>
      <h2 class="text-xl font-semibold mb-4">All Reports</h2>
      <div id="reportsList" class="space-y-6">
        <!-- Reports will be rendered here -->
      </div>
    </section>
  </main>
  <footer class="bg-gray-200 text-center p-4 text-sm text-gray-600">
    &copy; 2024 Reporting App
  </footer>

  <script>
    const apiBase = 'http://localhost:3000/api';

    async function fetchAllReports() {
      const res = await fetch(`${apiBase}/reports`);
      const reports = await res.json();
      renderReports(reports);
    }

    function renderReports(reports) {
      const container = document.getElementById('reportsList');
      container.innerHTML = '';
      if (reports.length === 0) {
        container.innerHTML = '<p class="text-gray-600">No reports found.</p>';
        return;
      }
      reports.forEach(report => {
        const updatesHtml = report.updates.map(u => `<li class="text-sm text-gray-500">[${new Date(u.date).toLocaleString()}] ${u.message}</li>`).join('');
        container.innerHTML += `
          <div class="bg-white p-6 rounded shadow">
            <h3 class="font-semibold text-lg">${report.title} <span class="text-sm font-normal text-gray-600">(${report.type})</span></h3>
            <p class="text-gray-700 mb-2">${report.description}</p>
            <p><strong>Status:</strong> ${report.status}</p>
            <p><strong>Progress:</strong> ${report.progress}%</p>
            <p><strong>Handler:</strong> ${report.handler ? report.handler : 'Not assigned'}</p>
            <details class="mt-2">
              <summary class="cursor-pointer text-blue-600">Updates</summary>
              <ul class="list-disc list-inside max-h-40 overflow-y-auto">${updatesHtml}</ul>
            </details>
            <form onsubmit="return updateReport(event, ${report.id})" class="mt-4 space-y-4">
              <div>
                <label for="status-${report.id}" class="block font-medium mb-1">Status</label>
                <select id="status-${report.id}" class="w-full border border-gray-300 rounded p-2" required>
                  <option value="Pending" ${report.status === 'Pending' ? 'selected' : ''}>Pending</option>
                  <option value="In Progress" ${report.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                  <option value="Completed" ${report.status === 'Completed' ? 'selected' : ''}>Completed</option>
                </select>
              </div>
              <div>
                <label for="progress-${report.id}" class="block font-medium mb-1">Progress (%)</label>
                <input type="number" id="progress-${report.id}" min="0" max="100" value="${report.progress}" class="w-full border border-gray-300 rounded p-2" required />
              </div>
              <div>
                <label for="handler-${report.id}" class="block font-medium mb-1">Handler</label>
                <input type="text" id="handler-${report.id}" value="${report.handler ? report.handler : ''}" class="w-full border border-gray-300 rounded p-2" />
              </div>
              <div>
                <label for="updateMessage-${report.id}" class="block font-medium mb-1">Add Update Message</label>
                <textarea id="updateMessage-${report.id}" rows="2" class="w-full border border-gray-300 rounded p-2"></textarea>
              </div>
              <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Update Report</button>
            </form>
          </div>
        `;
      });
    }

    async function updateReport(event, reportId) {
      event.preventDefault();
      const status = document.getElementById(`status-${reportId}`).value;
      const progress = parseInt(document.getElementById(`progress-${reportId}`).value, 10);
      const handler = document.getElementById(`handler-${reportId}`).value.trim();
      const updateMessage = document.getElementById(`updateMessage-${reportId}`).value.trim();

      const res = await fetch(`${apiBase}/reports/${reportId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status, progress, handler, updateMessage }),
      });

      if (res.ok) {
        alert('Report updated successfully.');
        fetchAllReports();
      } else {
        alert('Failed to update report.');
      }
      return false;
    }

    // Initial fetch
    fetchAllReports();
  </script>
</body>
</html>
